<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üé¨ MovieBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: radial-gradient(circle at top left, #1e2a38, #141e30 70%);
      color: #f0f0f0;
      overflow-x: hidden;
    }

    h1 {
      color: #ffffff;
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
    }

    .card {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 550px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      animation: fadeIn 0.8s ease;
    }

    label {
      font-size: 1rem;
      margin-top: 1rem;
      display: block;
      color: #dcdcdc;
    }

    select, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      appearance: none;
      background: linear-gradient(to right, #2a2e38, #3a3f4e);
      color: #fff;
      transition: all 0.3s ease;
      position: relative;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.1), 0 0 8px rgba(0, 255, 255, 0.1);
    }

    select:focus, button:focus {
      outline: none;
      box-shadow: 0 0 10px 2px rgba(0, 255, 255, 0.3);
    }

    select option {
      background: #2a2e38;
      color: #ffffff;
    }

    button {
      background: linear-gradient(to right, #ff004c, #ff3366);
      font-weight: bold;
      margin-top: 1.5rem;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255, 0, 76, 0.4);
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255, 51, 102, 0.6);
    }

    .output-box {
      margin-top: 2rem;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 16px;
      padding: 1.5rem;
      font-size: 1rem;
      color: #d0ffd0;
      line-height: 1.6;
      border-left: 5px solid #00ffc3;
      animation: fadeIn 0.5s ease-in-out;
      white-space: pre-wrap;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>üé¨ MovieBot</h1>
  <div class="card">
    <label for="genre">üé≠ Select Genre:</label>
    <select id="genre">
      <option value="action">Action</option>
      <option value="comedy">Comedy</option>
      <option value="horror">Horror</option>
      <option value="romance">Romance</option>
      <option value="sci-fi">Sci-Fi</option>
      <option value="thriller">Thriller</option>
      <option value="drama">Drama</option>
      <option value="animation">Animation</option>
    </select>

    <label for="platform">üì∫ Select Platform:</label>
    <select id="platform">
      <option value="netflix">Netflix</option>
      <option value="amazon prime">Amazon Prime</option>
      <option value="disney+">Disney+</option>
      <option value="hbo max">HBO Max</option>
      <option value="hulu">Hulu</option>
      <option value="apple tv+">Apple TV+</option>
    </select>

    <button onclick="getRecommendation()">üéØ Get Recommendation</button>

    <div id="output" class="output-box"></div>
  </div>

  <script>
    async function getRecommendation() {
      const genre = document.getElementById("genre").value;
      const platform = document.getElementById("platform").value;
      const output = document.getElementById("output");

      output.innerHTML = "<em>üé¨ Fetching your movie pick...</em>";

      try {
        const res = await fetch("http://localhost:5000/api/recommend", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ genre, platform })
        });

        const data = await res.json();

        if (data.recommendation) {
          const formatted = data.recommendation
            .replace(/\n/g, "<br>")
            .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
          output.innerHTML = formatted;
        } else {
          output.innerHTML = "‚ùå " + (data.error || "Something went wrong.");
        }
      } catch (err) {
        output.innerHTML = "‚ùå Failed to fetch data. Server might be down.";
      }
    }
  </script>
</body>
</html>
